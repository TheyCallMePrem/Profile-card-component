<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>
  <main class="container">
    <section class="card">
      <div class="banner-container">
        <img class="banner-img" src="images\bg-pattern-card.svg" alt="banner-img">
      </div>
      <div class="pic-container">
        <img class="pic-image" src="images\image-victor.jpg" alt="pic-image">
      </div>
      <div class="info">
        <section class="line1">
          Victor Crest  <span class="age">26</span> 
        </section>

        <section class="line2">
          London
        </section>
        <hr>

        <section class="line3">  
          <section class="s1">80K <span class="s11"> <br> Followers</span></section>
          <section class="s2">803K <span class="s11"> <br> Likes</span></section>
          <section class="s3">1.4K <span class="s11"> <br> Photos</span></section>
        </section>
        
      </div>
  
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TheyCallMePrem">TheyCallMePrem</a>.
  </div>
</body>
</html>
